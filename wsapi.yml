        - longitude
      properties:
        to:
          type: string
        latitude:
          type: number
          format: float
        longitude:
          type: number
          format: float
        name:
          type: string
        address:
          type: string
        url:
          type: string
    MarkMessageAsReadRequest:
      type: object
      required:
        - chatId
        - senderId
        - receiptType
      properties:
        chatId:
          type: string
        senderId:
          type: string
        receiptType:
          type: string
          enum:
            - delivered
            - sender
            - read
            - played
    StarMessageRequest:
      type: object
      required:
        - chatId
        - senderId
      properties:
        chatId:
          type: string
        senderId:
          type: string
    RejectCallRequest:
      type: object
      required:
        - callerId
      properties:
        callerId:
          type: string
          description: JID of the call creator
    DeleteMessageRequest:
      type: object
      required:
        - chatId
        - senderId
      properties:
        chatId:
          type: string
          description: ID of the chat containing the message
        senderId:
          type: string
          description: ID of the message sender
    DeleteMessageForMeRequest:
      type: object
      required:
        - chatId
        - senderId
        - ifFromMe
        - Time
      properties:
        chatId:
          type: string
          description: ID of the chat containing the message
        senderId:
          type: string
          description: ID of the message sender
        ifFromMe:
          type: boolean
          description: If the message to delete is from the sender
        Time:
          type: string
          format: date-time
          description: Time when the message was sent (could be aproximate, but is required)
    ChatInfo:
      type: object
      required:
        - id
        - isReadOnly
        - isGroup
        - isArchived
        - isPinned
        - isEphemeral
        - isMuted
        - isSpam
      properties:
        id:
          type: string
          description: Chat JID
        lid:
          type: string
          nullable: true
          description: LID associated with the chat when available
        isReadOnly:
          type: boolean
          description: Indicates whether the chat is read-only
        isGroup:
          type: boolean
          description: Indicates whether the chat is a group chat
        isArchived:
          type: boolean
          description: Indicates whether the chat is archived
        isPinned:
          type: boolean
          description: Indicates whether the chat is pinned
        isEphemeral:
          type: boolean
          description: Indicates whether ephemeral messages are enabled
        ephemeralExpiration:
          type: string
          nullable: true
          description: Ephemeral message expiration policy
          enum:
