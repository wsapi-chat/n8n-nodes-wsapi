        to:
          type: string
        senderId:
          type: string
        reaction:
          type: string
    SendContactRequest:
      type: object
      required:
        - to
      properties:
        to:
          type: string
        displayName:
          type: string
          description: Display name for the contact. Required if vCard is not provided.
        vCard:
          type: string
