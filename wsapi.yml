components:
  securitySchemes:
    ApiKeyHeader:
      type: apiKey
      in: header
      name: X-Api-Key
      required: true
      description: The API key for authentication
  parameters:
    InstanceIdHeader:
      name: X-Instance-Id
      in: header
      required: true
      description: The ID of the WhatsApp instance
      schema:
        type: string
        example: YOUR_INSTANCE_ID
  schemas:
    Error:
      type: object
      required:
        - type
        - title
        - status
        - detail
      properties:
        type:
          type: string
          description: A URI reference that identifies the problem type
        title:
          type: string
          description: A short, human-readable summary of the problem type
        status:
          type: integer
          description: The HTTP status code generated by the origin server for this occurrence of the problem
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem
    SessionStatusResponse:
      type: object
      properties:
        connected:
          type: boolean
          description: Whether the client is connected to WhatsApp
        isLoggedIn:
          type: boolean
          description: Whether the client is logged in
    GeneratePairCodeResponse:
      type: object
      properties:
        code:
          type: string
          description: The generated pair code
    GenerateQRCodeResponse:
      type: object
      properties:
        qrCode:
          type: string
          description: The generated QR code
    InstanceSettings:
      type: object
      properties:
        name:
          type: string
          description: The name of the instance
        description:
          type: string
          description: The description of the instance
        webhookUrl:
          type: string
          description: The webhook URL for the instance
        webhookAuthHeader:
          type: string
          description: The webhook authentication header for the instance
        webhookAuthValue:
          type: string
          description: The webhook authentication value for the instance
        pullMode:
          type: boolean
          description: Whether to use pull mode for events
    InstanceSettingsRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the instance
        description:
          type: string
          description: The description of the instance
        webhookUrl:
          type: string
          description: The webhook URL for the instance
        webhookAuthHeader:
          type: string
          description: The webhook authentication header for the instance
        webhookAuthValue:
          type: string
          description: The webhook authentication value for the instance
        pullMode:
          type: boolean
          description: Whether to use pull mode for events
    SendTextRequest:
      type: object
      required:
        - to
        - text
      properties:
        to:
          type: string
          description: Recipient's contact number or group. For contacts it should be the full phone number and can include the whatsapp subfix (e.g. 1234567890@s.whatsapp.net). For groups should contain the groups subfix (e.g. 123456789012344555234@g.us).
        text:
          type: string
          description: Message text content
        mentions:
          type: array
          items:
            type: string
          description: List of mentioned phone numbers. The numbers included in this list should be referenced as @<number> in the message text. (e.g. "Hello @1234567890").
        replyTo:
          type: string
          description: ID of the message being replied to
        isForwarded:
          type: boolean
          description: Whether the message is forwarded (if true, it will be marked as forwarded in WhatsApp)
    SendLinkRequest:
      type: object
      required:
        - to
        - text
        - url
      properties:
        to:
          type: string
        text:
          type: string
        url:
          type: string
        title:
          type: string
        description:
          type: string
        jpegThumbnail:
          type: string
          format: byte
        mentions:
          type: array
          items:
            type: string
        replyTo:
          type: string
        isForwarded:
          type: boolean
    SendImageRequest:
      type: object
      required:
        - to
        - mimeType
      properties:
        to:
          type: string
        imageBase64:
          type: string
          format: byte
        imageURL:
          type: string
        mimeType:
          type: string
        caption:
          type: string
        mentions:
          type: array
          items:
            type: string
        replyTo:
          type: string
        isForwarded:
          type: boolean
        viewOnce:
          type: boolean
    SendVideoRequest:
      type: object
      required:
        - to
        - mimeType
      properties:
        to:
          type: string
          description: Recipient's contact number or group. For contacts it should be the full phone number and can include the whatsapp subfix (e.g. 1234567890@s.whatsapp.net). For groups should contain the groups subfix (e.g. 123456789012344555234@g.us).
        videoBase64:
          type: string
          description: Base64 encoded video content. This field is required if videoURL is not provided.
          format: byte
        videoURL:
          type: string
          description: URL of the video. This field is required if videoBase64 is not provided.
        mimeType:
          type: string
          description: MIME type of the video (e.g. "video/mp4").
        caption:
          type: string
          description: Caption for the video. It's displayed below the video in the chat.
        viewOnce:
          type: boolean
          description: Whether the video should be sent as a view once message (if true, the video will disappear after being viewed).
        mentions:
          type: array
          items:
            type: string
          description: List of mentioned phone numbers. The numbers included in this list should be referenced as @<number> in the message text. (e.g. "Hello @1234567890").
        replyTo:
          type: string
          description: ID of the message being replied to
        isForwarded:
          type: boolean
          description: Whether the message is forwarded (if true, it will be marked as forwarded in WhatsApp)
    SendAudioRequest:
      type: object
      required:
        - to
        - mimeType
      properties:
        to:
          type: string
        audioBase64:
          type: string
          format: byte
        audioURL:
          type: string
        mimeType:
          type: string
        mentions:
          type: array
          items:
            type: string
        replyTo:
          type: string
        isForwarded:
          type: boolean
        viewOnce:
          type: boolean
    SendVoiceRequest:
      type: object
      required:
        - to
      properties:
        to:
          type: string
        voiceBase64:
          type: string
          format: byte
        voiceURL:
          type: string
        mentions:
          type: array
          items:
            type: string
        replyTo:
          type: string
        isForwarded:
          type: boolean
        viewOnce:
          type: boolean
    SendDocumentRequest:
      type: object
      required:
        - to
        - fileName
      properties:
        to:
          type: string
        documentBase64:
          type: string
          format: byte
        documentURL:
          type: string
        fileName:
          type: string
        caption:
          type: string
        mentions:
          type: array
          items:
            type: string
        replyTo:
          type: string
        isForwarded:
          type: boolean
    SendStickerRequest:
      type: object
      required:
        - to
        - mimeType
      properties:
        to:
          type: string
          description: Recipient's contact number or group. For contacts it should be the full phone number and can include the whatsapp subfix (e.g. 1234567890@s.whatsapp.net). For groups should contain the groups subfix (e.g. 123456789012344555234@g.us).
        stickerBase64:
          type: string
          format: byte
        stickerURL:
          type: string
        mimeType:
          type: string
        isAnimated:
          type: boolean
        mentions:
          type: array
          items:
            type: string
          description: List of mentioned phone numbers. The numbers included in this list should be referenced as @<number> in the message text. (e.g. "Hello @1234567890").
        replyTo:
