        openTime:
          type: string
          description: Opening time in HH:mm format
        closeTime:
          type: string
          description: Closing time in HH:mm format
    ContactPicture:
      type: object
      required:
        - pictureId
        - pictureUrl
      properties:
        pictureId:
          type: string
          description: Identifier of the contact picture
        pictureUrl:
          type: string
          description: Download URL for the contact picture
