            - 24h
            - 7d
            - 90d
        isMuted:
          type: boolean
          description: Indicates whether the chat is muted
        muteEndTime:
          type: string
          format: date-time
          nullable: true
          description: When the mute configuration expires, if applicable
        isSpam:
          type: boolean
          description: Indicates whether the chat is flagged as spam
    ContactInfo:
